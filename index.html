<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Etsy Search</title>
    <link rel="stylesheet" href="css/etsy.css">
</head>
<body>
<div id="app"></div>

<script id="app-template" type="text/x-handlebars-template">
	<div id="search"> 
		<form>
			<input class="search-term" type="search" />
			<button class="search" title="search">Search</button>
		</form>
		<div id="categories" hidden></div>
	</div>
	<div id="results"></div>
	<div id="product"></div>
</script>

<script id="category-template" type="text/x-handlebars-template">
	{{long_name}}
	<div class="sub-categories"></div>
</script>

<script id="result-template" type="text/x-handlebars-template">
	<div class="image"></div>
	{{{title}}}
	<button class="more">Learn More</button>
</script>

<script id="result-image-template" type="text/x-handlebars-template">
	<img src="{{url_75x75}}" />
</script>


<script id="product-template" type="text/x-handlebars-template">
	<h1>{{{title}}}</h1>
	<div class="image"></div>
	<p>{{{description}}}</p>
</script>

<script id="product-image-template" type="text/x-handlebars-template">
	<img src="{{url_570xN}}" />
</script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery-1.8.2.min.js"><\/script>')</script>
<script src="js/underscore-min.js"></script>
<script src="js/backbone-min.js"></script>
<script src="js/handlebars-min.js"></script>
<script src="js/etsy.js"></script>
<script>
$(function() {
	app.es = new app.view.EtsySearch();
});
</script>
</body>
</html>

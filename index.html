<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Etsy Search</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app"></div>

<script id="app-template" type="text/x-handlebars-template">
	<div id="search"> 
		<h1>What can I help you find today?</h1>
		<form>
			<input class="search-term" type="search" />
			<button class="search" title="search">Search</button>
		</form>
		<div id="sorting" hidden></div>
		<div id="filters" hidden></div>
	</div>
	<div id="results"></div>
	<div id="product"></div>
</script>

<script id="sorting-template" type="text/x-handelbars-template">
	<h2>Sort by</h2>
</script>

<script id="sort-template" type="text/x-handelbars-template">
	<button class="sortBy {{direction}}">{{long_name}}<span></span></button>
</script>

<script id="filters-template" type="text/x-handlebars-template">
	<h2>Filter by</h2>
	<div id="prices"></div>
	<div id="colors"></div>
	<div id="categories"></div>
</script>

<script id="filterType-template" type="text/x-handlebars-template">
	<h3 class="open-close">{{filterType}}<span></span></h3>
</script>

<script id="filter-template" type="text/x-handlebars-template">
	<button class="add-category{{#if selected}} selected{{/if}}">{{long_name}}<span>X</span></button>
	<div class="sub-categories"></div>
</script>

<script id="results-template" type="text/x-handlebars-template">
	<div class="controls"></div>
	<div class="results"></div>
	<div class="controls"></div>
</script>

<script id="controls-template" type="text/x-handlebars-tempalte">
	{{pagination}}
</script>

<script id="result-template" type="text/x-handlebars-template">
	<img src="{{Images.0.url_75x75}}" title="{{{title}}}" width="75" height="75" />
	{{{title}}}
	<button class="more">Learn More</button>
	<div class="price">{{price}} {{currency_code}}</div>
</script>

<script id="product-template" type="text/x-handlebars-template">
	<button title="Close" class="close">X</button>
	<h1>{{{title}}}</h1>
	<img src="{{Images.0.url_570xN}}" title="{{{title}}}" width="570" />
	<p>{{{description}}}</p>
</script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery-1.8.2.min.js"><\/script>')</script>
<script src="js/underscore-min.js"></script>
<script src="js/backbone-min.js"></script>
<script src="js/handlebars-min.js"></script>
<script src="js/etsy.js"></script>
<script>
$(function() {
	app.es = new app.view.EtsySearch();
});
</script>
</body>
</html>
